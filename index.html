<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay></video>
        <div class="controls">
            <button id="switchButton" class="switch-btn">&#x21C5;</button>
            <button id="captureButton" class="capture-btn">&#x1F4F7;</button>
        </div>
        <a id="downloadLink" href="#" download="photo.png" style="display: none;">
            <button class="download-btn">Fotoğrafı İndir</button>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
