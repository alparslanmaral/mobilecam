<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Kamera - Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="startButton">Oyuna Başla</button>

<script>
    let scene, camera, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    let clock = new THREE.Clock();

    function init() {
        // Sahne ve Kamera
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // FPS Kontrolleri
        controls = new THREE.PointerLockControls(camera, document.body);
        document.getElementById("startButton").addEventListener("click", () => {
            controls.lock();
            document.getElementById("startButton").style.display = "none";
        });

        scene.add(controls.getObject());

        // Zemin
        let floorGeometry = new THREE.PlaneGeometry(100, 100);
        let floorMaterial = new THREE.MeshBasicMaterial({ color: 0x808080, side: THREE.DoubleSide });
        let floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = - Math.PI / 2;
        scene.add(floor);

        // Küp
        let boxGeometry = new THREE.BoxGeometry(2, 2, 2);
        let boxMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        let box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(0, 1, -5);
        scene.add(box);

        // Klavye kontrolleri
        document.addEventListener("keydown", onKeyDown);
        document.addEventListener("keyup", onKeyUp);

        animate();
    }

    function onKeyDown(event) {
        switch (event.code) {
            case "KeyW": moveForward = true; break;
            case "KeyS": moveBackward = true; break;
            case "KeyA": moveLeft = true; break;
            case "KeyD": moveRight = true; break;
        }
    }

    function onKeyUp(event) {
        switch (event.code) {
            case "KeyW": moveForward = false; break;
            case "KeyS": moveBackward = false; break;
            case "KeyA": moveLeft = false; break;
            case "KeyD": moveRight = false; break;
        }
    }

    function animate() {
        requestAnimationFrame(animate);

        let delta = clock.getDelta(); // Daha hassas zamanlama

        direction.set(0, 0, 0);
        
        if (moveForward) direction.z -= 1;
        if (moveBackward) direction.z += 1;
        if (moveLeft) direction.x -= 1;
        if (moveRight) direction.x += 1;

        direction.normalize();

        // Kameranın yönüne göre hareket ettirme
        let moveVector = new THREE.Vector3();
        moveVector.setFromMatrixColumn(camera.matrix, 0); // X ekseni
        moveVector.crossVectors(camera.up, moveVector); // Kameranın bakış yönü

        velocity.x = moveVector.x * direction.z + camera.matrix.elements[0] * direction.x;
        velocity.z = moveVector.z * direction.z + camera.matrix.elements[8] * direction.x;

        velocity.multiplyScalar(delta * 5); // Hız çarpanı

        controls.getObject().position.add(velocity);

        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
